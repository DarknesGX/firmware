<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firmware Download</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="refresh" content="2;url=/file">
</head>
<body>

    <div class="stars"></div>

    <div class="container">
        <h1 class="title">Downloading...</h1>
        <p class="subtitle">Your firmware installer is being prepared. <br>The download will start in a moment.</p>

        <a class="manual" href="/file">
            <span>Manual Download</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
        </a>
    </div>

    <script>
        const stars = document.querySelector('.stars');
        
        window.addEventListener('mousemove', (e) => {
            // Calculate how far the mouse is from the center
            const x = (e.clientX / window.innerWidth) - 0.5;
            const y = (e.clientY / window.innerHeight) - 0.5;
            
            // Move stars slightly in the opposite direction for a depth effect
            // Increased the multiplier (40) for a more noticeable movement
            const moveX = x * -40;
            const moveY = y * -40;
            
            stars.style.transform = `translate(${moveX}px, ${moveY}px)`;
        });
    </script>
</body>
</html>
