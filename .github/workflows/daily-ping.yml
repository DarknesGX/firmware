name: Keep Render Site Awake

on:
  schedule:
    # This runs every 14 minutes, 24/7
    - cron: '*/14 * * * *'
  workflow_dispatch: # Allows you to test it manually

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Send keep-alive request
        run: |
          curl -I -s -o /dev/null -w "%{http_code}" https://firmware-hr96.onrender.com/
